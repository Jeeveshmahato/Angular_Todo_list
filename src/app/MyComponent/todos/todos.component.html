<div class="container">
  <app-addtodo (todoAdd)="addTodo($event)"></app-addtodo>
  <h3>Your Todos</h3>
  <div *ngIf="this.todos.length === 0; else elseBlock">No todos to show.</div>
  <ng-template #elseBlock>
    <ul *ngFor="let todo of todos; index as i">
      <app-todo-item
        [todo]="todo"
        [i]="i"
        (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggletodo($event)"
      ></app-todo-item>
    </ul>
  </ng-template>
</div>
